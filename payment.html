<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Payment Form</h1>
        <nav class="nav">
            <a class="nav-link" href="index.html">Main Page</a>
            <a class="nav-link" href="contact.html">Contact Form</a>
            <a class="nav-link" href="identity.html">Identity Verification</a>
            <a class="nav-link" href="general.html">General Form</a>
            <a class="nav-link" href="mixed.html">Mixed Form</a>
            <a class="nav-link" href="empty.html">Empty Form</a>
        </nav>
        <form method="post">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Home Address" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="birthdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="creditcard" placeholder="Credit Card Number" class="form-control">
            </div>
            <!-- Introducir inyecciÃ³n SQL -->
            <div class="form-group">
                <label for="sql-injection">SQL Injection Test:</label>
                <input type="text" id="sql-injection" name="sql" value="' OR '1'='1" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
