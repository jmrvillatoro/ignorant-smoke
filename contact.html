<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Contact Form</h1>
        <nav class="nav">
            <a class="nav-link" href="index.html">Main Page</a>
            <a class="nav-link" href="payment.html">Payment Form</a>
            <a class="nav-link" href="identity.html">Identity Verification</a>
            <a class="nav-link" href="general.html">General Form</a>
            <a class="nav-link" href="mixed.html">Mixed Form</a>
            <a class="nav-link" href="empty.html">Empty Form</a>
        </nav>
        <form action="/contact.html" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="fullname" placeholder="Full Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="form-control">
            </div>
            <!-- Introducir XSS -->
            <div class="form-group">
                <label for="xss">Comment (XSS Test):</label>
                <input type="text" id="xss" name="xss" value="<script>alert('XSS Vulnerability');</script>" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Mostrar los datos sin sanitización -->
        <h2>Your Submitted Data:</h2>
        <div id="submittedData">
            <!-- Aquí se mostrará el contenido sin ninguna sanitización -->
            <p>Name: <span id="submittedName"></span></p>
            <p>Email: <span id="submittedEmail"></span></p>
            <p>Phone: <span id="submittedPhone"></span></p>
            <p>Comment: <span id="submittedXSS"></span></p>
        </div>
    </div>

    <script>
        // Simular la recepción de datos sin sanitización
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("submittedName").innerHTML = urlParams.get('fullname');
        document.getElementById("submittedEmail").innerHTML = urlParams.get('email');
        document.getElementById("submittedPhone").innerHTML = urlParams.get('phone');
        document.getElementById("submittedXSS").innerHTML = urlParams.get('xss'); // Vulnerabilidad XSS aquí
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
